<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Edit Profil</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        background: #f3f4f6;
        font-family: "Poppins", sans-serif;
      }
      main {
        padding: 8px; /* Mengurangi padding utama */
      }
      .form-container {
        padding: 16px; /* Mengurangi padding dalam form */
        max-height: 90vh; /* Membatasi tinggi maksimal form */
        overflow-y: auto; /* Tambahkan scroll di dalam form jika diperlukan */
      }
      .input-field {
        padding: 4px; /* Mengurangi padding input */
      }
      h1 {
        font-size: 1rem; /* Memperkecil ukuran judul */
      }
      .btn {
        padding: 6px 12px; /* Menyusutkan ukuran tombol */
        font-size: 0.875rem;
      }
    </style>
  </head>
  <body class="bg-gray-100">
    <div class="flex h-screen">
      <!-- Sidebar -->
      <aside class="w-1/4 bg-white p-6 border-r border-gray-300 h-full">
        <div class="text-center mb-8">
          <h3 class="text-sm font-semibold mb-4 text-gray-700">Akun Saya</h3>
          <div
            class="w-16 h-16 bg-gray-300 rounded-full mx-auto flex items-center justify-center"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="w-10 h-10 text-gray-500"
              viewBox="0 0 24 24"
              fill="currentColor"
            >
              <path
                d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"
              />
            </svg>
          </div>
          <h2 class="text-base font-semibold mt-3 text-gray-700">
            HI, [USERNAME PENGGUNA]
          </h2>
          <a href="lihat-profil.html" class="text-blue-500 underline"
            >Lihat Profil</a
          >
        </div>
        <nav class="text-gray-700">
          <h3 class="text-sm font-semibold mt-8 mb-2">Akses Cepat</h3>
          <ul class="space-y-1">
            <li class="cursor-pointer">Beranda</li>
            <li class="cursor-pointer">Catalog</li>
          </ul>
        </nav>
      </aside>

      <!-- Edit Profile Section -->
      <main class="w-3/4 flex items-center justify-center">
        <div
          class="form-container border border-blue-500 p-4 bg-white rounded-lg shadow-md max-w-xl w-full"
        >
          <h1 class="text-base font-semibold mb-4">Edit Profil</h1>

          <!-- Profile Picture Section -->
          <div class="flex items-center space-x-2 mb-4">
            <div
              class="w-16 h-16 bg-gray-300 rounded-full flex items-center justify-center"
            >
              <input type="file" id="profilePic" class="hidden" />
              <label for="profilePic" class="cursor-pointer">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  class="w-8 h-8 text-gray-500"
                  viewBox="0 0 24 24"
                  fill="currentColor"
                >
                  <path
                    d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"
                  />
                </svg>
              </label>
            </div>
            <div>
              <label
                class="block text-xs font-medium text-teal-500 cursor-pointer"
                for="profilePic"
                >Ubah Foto Profil</label
              >
              <p class="text-gray-500 text-xs">Klik untuk memilih foto baru</p>
            </div>
          </div>

          <!-- Input Fields for Profile -->
          <div class="mb-4">
            <label class="block text-xs font-medium">Username</label>
            <input
              type="text"
              class="input-field mt-1 block w-full p-1 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-teal-500"
              placeholder="user123"
            />
          </div>
          <div class="mb-4">
            <label class="block text-xs font-medium">Nama</label>
            <input
              type="text"
              class="input-field mt-1 block w-full p-1 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-teal-500"
              placeholder="Nama Lengkap"
            />
          </div>
          <div class="mb-4">
            <label class="block text-xs font-medium">Email</label>
            <input
              type="email"
              class="input-field mt-1 block w-full p-1 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-teal-500"
              placeholder="email@example.com"
            />
          </div>
          <div class="mb-4">
            <label class="block text-xs font-medium">No. Telp</label>
            <input
              type="tel"
              class="input-field mt-1 block w-full p-1 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-teal-500"
              placeholder="+62 812 3456 7890"
            />
          </div>
          <div class="mb-4">
            <label class="block text-xs font-medium">Alamat</label>
            <input
              type="text"
              class="input-field mt-1 block w-full p-1 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-teal-500"
              placeholder="Jl. Contoh No.123, Kota ABC, Provinsi XYZ"
            />
          </div>

          <!-- Buttons -->
          <div class="flex justify-between items-center mt-4 mb-6 px-4">
            <!-- Cancel Button -->
            <button
              class="btn bg-gray-500 text-white hover:bg-gray-600 py-2 px-4 rounded-md focus:outline-none focus:ring-2 focus:ring-gray-300"
              onclick="window.location.href='lihat-profil.html'"
            >
              Batal
            </button>
            <!-- Save Button -->
            <button
              class="btn bg-blue-500 text-white hover:bg-blue-600 py-2 px-4 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-300"
            >
              Simpan Perubahan
            </button>
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
