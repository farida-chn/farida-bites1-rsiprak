<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <title>Sign in</title>
  </head>
  <body class="bg-gray-100 h-screen overflow-hidden">
    <div class="flex items-stretch justify-center h-full">
      <!-- Left image and sign-in form combined -->
      <div class="flex w-full h-full">
        <!-- Left image section -->
        <div class="hidden md:block w-1/2">
          <img
            src="https://plus.unsplash.com/premium_photo-1669137055924-d6993c11df66?q=80&w=1200&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
            alt="Descriptive Alt Text"
            class="h-full w-full object-cover"
          />
        </div>

        <!-- Sign-in form section -->
        <div
          class="bg-white border border-gray-300 rounded-l-lg p-6 w-full shadow-lg flex items-center h-full"
        >
          <div class="w-full px-6 md:px-16">
            <h1 class="text-xl md:text-2xl font-bold text-left mb-3">
              BitesWise
            </h1>
            <h2 class="text-md md:text-lg font-semibold text-left mb-4">
              Sign in
            </h2>
            <form>
              <input
                type="text"
                placeholder="Username"
                class="w-full border-b-2 border-gray-300 focus:border-green-600 mb-3 p-1"
                required
              />
              <input
                type="password"
                placeholder="Password"
                class="w-full border-b-2 border-gray-300 focus:border-green-600 mb-3 p-1"
                required
              />
              <button
                type="submit"
                class="bg-green-600 text-white w-full py-2 rounded-lg hover:bg-green-400 transition duration-300"
              >
                Sign-in
              </button>
              <p class="mt-3 text-center">
                <a
                  href="./forgot-password.html"
                  class="text-blue-500 hover:underline"
                  >Forget Password</a
                >
              </p>
              <p class="text-center mt-2">
                Don't have account?
                <a href="./register.html" class="text-blue-500 hover:underline"
                  >Register Now</a
                >
              </p>
            </form>
            <!-- Additional login options -->
            <div class="mt-6">
              <p class="text-center text-gray-500">or sign in with</p>
              <div class="flex justify-center gap-4 mt-3">
                <!-- Sign in with Google button -->
                <button
                  class="flex items-center justify-center border border-gray-300 py-2 px-4 rounded-lg hover:bg-gray-100 transition duration-300 w-1/2"
                >
                  <img
                    src="https://cdn-icons-png.flaticon.com/512/300/300221.png"
                    alt="Google Icon"
                    class="h-5 w-5 mr-2"
                  />
                  <span class="font-medium">Google</span>
                </button>

                <!-- Sign in with Email button -->
                <button
                  class="flex items-center justify-center border border-gray-300 py-2 px-4 rounded-lg hover:bg-gray-100 transition duration-300 w-1/2"
                >
                  <img
                    src="https://cdn-icons-png.flaticon.com/512/732/732200.png"
                    alt="Email Icon"
                    class="h-5 w-5 mr-2"
                  />
                  <span class="font-medium">Email</span>
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
