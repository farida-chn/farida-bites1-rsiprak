<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lihat Profil</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        background: #f3f4f6;
        font-family: "Poppins", sans-serif;
      }
    </style>
  </head>
  <body class="bg-gray-100">
    <div class="flex h-screen">
      <!-- Sidebar -->
      <aside class="w-1/4 bg-white p-6 border-r border-gray-300">
        <div class="text-center mb-10">
          <h3 class="text-sm font-semibold mb-4 text-gray-700">Akun Saya</h3>
          <div
            class="w-20 h-20 bg-gray-300 rounded-full mx-auto flex items-center justify-center"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="w-16 h-16 text-gray-500"
              viewBox="0 0 24 24"
              fill="currentColor"
            >
              <path
                d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"
              />
            </svg>
          </div>
          <h2 class="text-lg font-semibold mt-4 text-gray-700">
            HI, [USERNAME PENGGUNA]
          </h2>
          <a
            href="edit-profil.html"
            class="text-blue-500 underline cursor-pointer"
            >Edit Profil</a
          >
        </div>
        <nav class="text-gray-700">
          <h3 class="text-sm font-semibold mt-8 mb-2">Akses Cepat</h3>
          <ul class="space-y-2">
            <li class="cursor-pointer">Beranda</li>
            <li class="cursor-pointer">Catalog</li>
          </ul>
        </nav>
      </aside>

      <!-- Profile View Section -->
      <main class="w-3/4 p-10">
        <div
          class="border border-blue-500 p-8 bg-white rounded-lg shadow-md max-w-xl mx-auto"
        >
          <h1 class="text-lg font-semibold mb-6">Profil Saya</h1>

          <!-- Profile Picture Section -->
          <div class="flex items-center space-x-4 mb-6">
            <div
              class="w-20 h-20 bg-gray-300 rounded-full flex items-center justify-center"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="w-16 h-16 text-gray-500"
                viewBox="0 0 24 24"
                fill="currentColor"
              >
                <path
                  d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"
                />
              </svg>
            </div>
            <div>
              <h2 class="text-lg font-semibold">HI, [USERNAME PENGGUNA]</h2>
            </div>
          </div>

          <!-- Profile Information -->
          <div class="grid grid-cols-2 gap-6">
            <div>
              <label class="block text-sm font-medium">Username</label>
              <p class="mt-1 text-gray-700">user123</p>
            </div>
            <div>
              <label class="block text-sm font-medium">Nama</label>
              <p class="mt-1 text-gray-700">Nama Lengkap</p>
            </div>
            <div>
              <label class="block text-sm font-medium">Email</label>
              <p class="mt-1 text-gray-700">email@example.com</p>
            </div>
            <div>
              <label class="block text-sm font-medium">No. Telp</label>
              <p class="mt-1 text-gray-700">+62 812 3456 7890</p>
            </div>
            <div class="col-span-2">
              <label class="block text-sm font-medium">Alamat</label>
              <p class="mt-1 text-gray-700">
                Jl. Contoh No.123, Kota ABC, Provinsi XYZ
              </p>
            </div>
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
