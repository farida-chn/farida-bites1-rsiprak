<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <title>Lupa Kata Sandi</title>
  </head>
  <body class="bg-gray-100">
    <div
      class="relative w-[1920px] h-[1077px] bg-white border border-gray-300 rounded-[0px_30px_30px_0px]"
    >
      <!-- Rectangle Background -->
      <div
        class="absolute w-[949px] h-[1077px] left-0 top-0 bg-[url('image.png')]"
      ></div>

      <!-- Forget Password Text -->
      <div
        class="absolute w-[239px] h-[40px] left-[1144px] top-[478px] font-volkhov font-normal text-[30px] leading-[40px] text-black"
      >
        Forget Password
      </div>

      <!-- First Name -->
      <label
        class="absolute w-[97px] h-[40px] left-[1144px] top-[573px] font-poppins font-normal text-[16px] leading-[40px] tracking-[0.08em] text-gray-400"
      >
        First Name
      </label>
      <div
        class="absolute w-[324px] h-[0px] left-[1144px] top-[620px] border border-gray-400"
      ></div>

      <!-- Last Name -->
      <label
        class="absolute w-[97px] h-[40px] left-[1486px] top-[573px] font-poppins font-normal text-[16px] leading-[40px] tracking-[0.08em] text-gray-400"
      >
        Last Name
      </label>
      <div
        class="absolute w-[324px] h-[0px] left-[1486px] top-[620px] border border-gray-400"
      ></div>

      <!-- Email Address -->
      <label
        class="absolute w-[129px] h-[40px] left-[1144px] top-[649px] font-poppins font-normal text-[16px] leading-[40px] tracking-[0.08em] text-gray-400"
      >
        Email Address
      </label>
      <div
        class="absolute w-[324px] h-[0px] left-[1144px] top-[696px] border border-gray-400"
      ></div>

      <!-- Phone Number -->
      <label
        class="absolute w-[133px] h-[40px] left-[1486px] top-[649px] font-poppins font-normal text-[16px] leading-[40px] tracking-[0.08em] text-gray-400"
      >
        Phone Number
      </label>
      <div
        class="absolute w-[324px] h-[0px] left-[1486px] top-[696px] border border-gray-400"
      ></div>

      <!-- Send Confirmation Code Button -->
      <div
        class="absolute w-[575px] h-[60px] left-[1183px] top-[749px] bg-[#2CA271] shadow-[0px_20px_35px_rgba(0,0,0,0.15)] rounded-[10px]"
      >
        <button
          class="absolute w-[201px] h-[40px] left-[1370px] top-[759px] font-poppins font-semibold text-[16px] leading-[40px] text-white"
        >
          Send Confirmation Code
        </button>
      </div>

      <!-- BitesWise Logo -->
      <div
        class="absolute w-[385px] h-[105px] left-[1110px] top-[312px] font-poppins font-bold text-[70px] leading-[105px] tracking-[0.03em] text-black"
      >
        BitesWise
      </div>

      <!-- Sign In To BitesWise -->
      <div
        class="absolute w-[327px] h-[40px] left-[1110px] top-[261px] font-volkhov font-bold text-[30px] leading-[40px] text-black"
      >
        Sign In To BITESWISE
      </div>

      <!-- Sign in with Google -->
      <div
        class="absolute w-[294px] h-[55px] left-[1110px] top-[359px] border border-[#5B86E5] rounded-[8px] bg-white"
      >
        <span
          class="absolute w-[176px] h-[40px] left-[1190px] top-[367px] font-poppins font-normal text-[16px] leading-[40px] tracking-[0.08em] text-black"
        >
          Sign in with Google
        </span>
        <div
          class="absolute w-[36px] h-[36px] left-[1141px] top-[369px] bg-[url('image')]"
        ></div>
      </div>

      <!-- Sign in with Email -->
      <div
        class="absolute w-[270px] h-[55px] left-[1468px] top-[359px] border border-[#5B86E5] rounded-[8px] bg-white"
      >
        <span
          class="absolute w-[160px] h-[40px] left-[1544px] top-[367px] font-poppins font-normal text-[16px] leading-[40px] tracking-[0.08em] text-black"
        >
          Sign in with Email
        </span>
        <div
          class="absolute w-[42px] h-[42px] left-[1489px] top-[366px] bg-[url('image.png')]"
        ></div>
      </div>

      <!-- OR Seperate -->
      <div class="absolute w-[132px] h-[40px] left-[1372px] top-[498px]">
        <span
          class="absolute w-[46px] h-[40px] left-[1413px] top-[498px] font-poppins font-bold text-[30px] leading-[40px] tracking-[0.08em] text-gray-500"
        >
          OR
        </span>
        <div
          class="absolute w-[30px] h-[5px] left-[1372px] top-[515px] bg-gray-500"
        ></div>
        <div
          class="absolute w-[30px] h-[5px] left-[1474px] top-[515px] bg-gray-500"
        ></div>
      </div>

      <!-- Username -->
      <label
        class="absolute w-[92px] h-[40px] left-[1110px] top-[587px] font-poppins font-normal text-[16px] leading-[40px] tracking-[0.08em] text-gray-400"
      >
        Username
      </label>
      <div
        class="absolute w-[628px] h-[0px] left-[1110px] top-[634px] border border-gray-400"
      ></div>

      <!-- Password -->
      <label
        class="absolute w-[86px] h-[40px] left-[1110px] top-[663px] font-poppins font-normal text-[16px] leading-[40px] tracking-[0.08em] text-gray-400"
      >
        Password
      </label>
      <div
        class="absolute w-[628px] h-[0px] left-[1110px] top-[710px] border border-gray-400"
      ></div>

      <!-- Sign In Button -->
      <div
        class="absolute w-[575px] h-[60px] left-[1149px] top-[754px] bg-[#2CA271] shadow-[0px_20px_35px_rgba(0,0,0,0.15)] rounded-[10px]"
      >
        <button
          class="absolute w-[63px] h-[40px] left-[1405px] top-[764px] font-poppins font-semibold text-[16px] leading-[40px] text-white"
        >
          Sign In
        </button>
      </div>

      <!-- Register Button -->
      <div class="absolute w-[575px] h-[60px] left-[1149px] top-[833px]">
        <button
          class="absolute w-full h-full bg-[#2CA271] rounded-[10px] shadow-[0px_20px_35px_rgba(0,0,0,0.15)]"
        >
          <span
            class="text-white font-poppins font-semibold text-[16px] leading-[40px]"
            >Register</span
          >
        </button>
      </div>

      <!-- Forget Password Link -->
      <div
        class="absolute w-[165px] h-[40px] left-[1559px] top-[899px] font-poppins font-bold text-[16px] leading-[40px] tracking-[0.08em] text-[#5B86E5] cursor-pointer"
      >
        Forget Password?
      </div>
    </div>
  </body>
</html>
